<!DOCTYPE html>
<html>
<head>
	<title>Copy Text</title>
</head>
<body>
<h1 id="demo">Copy This Text1</h1>
<button onclick="copyToClipboard('#demo')">Copy Link1</button>


<h1 id="demo1">Copy This Text2</h1>
<button onclick="copyToClipboard('#demo1')">Copy Link2</button>

<script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
    }
</script>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</body>
</html>
